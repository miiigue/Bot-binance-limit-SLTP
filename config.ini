[BINANCE]
api_key = SET_VIA_ENV_BINANCE_API_KEY
api_secret = SET_VIA_ENV_BINANCE_API_SECRET
mode = live
futures_base_url = https://fapi.binance.com
futures_testnet_base_url = https://testnet.binancefuture.com

[TRADING]
rsi_interval = 1m
rsi_period = 5
rsi_threshold_up = 10
rsi_threshold_down = -5
position_size_usdt = 10
take_profit_usdt = 0.045
stop_loss_usdt = -0.0087
cycle_sleep_seconds = 15
rsi_entry_level_low = 60
volume_sma_period = 12
volume_factor = 1
order_timeout_seconds = 30
rsi_target = 85
rsi_entry_level_high = 90
downtrend_check_candles = 3
downtrend_level_check = True
required_uptrend_candles = 3
evaluate_rsi_delta = true
evaluate_volume_filter = true
evaluate_rsi_range = true
evaluate_downtrend_candles_block = true
evaluate_downtrend_levels_block = true
evaluate_required_uptrend = true
evaluate_open_interest_increase = true
open_interest_period = 5m
enable_take_profit_pnl = true
enable_stop_loss_pnl = true
enable_trailing_rsi_stop = true
enable_price_trailing_stop = true
price_trailing_stop_distance_usdt = 0.0005
price_trailing_stop_activation_pnl_usdt = 0.0875
enable_pnl_trailing_stop = true
pnl_trailing_stop_activation_usdt = 0.045
pnl_trailing_stop_drop_usdt = 0.0005

[LOGGING]
log_file = bot_limit.log
log_level = INFO

[SYMBOLS]
symbols_to_trade = LAYERUSDT,INITUSDT,ONDOUSDT,IOUSDT,ADAUSDT,MOODENGUSDT,1000PEPEUSDT,NEIROUSDT,PNUTUSDT,GOATUSDT,OPUSDT,CRVUSDT,KAITOUSDT,WCTUSDT,NXPCUSDT,SXTUSDT,HAEDALUSDT,VIRTUALUSDT,DOGEUSDT,WLDUSDT,COOKIEUSDT,WIFUSDT,ENAUSDT,LISTAUSDT,UNIUSDT,TRXUSDT,NEARUSDT,ETHFIUSDT,TAOUSDT,SAGAUSDT,PYTHUSDT,FETUSDT,MEWUSDT,SOPHUSDT,TONUSDT,SUIUSDT,MASKUSDT,CETUSUSDT,NILUSDT,ARBUSDT

